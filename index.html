<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <div class="container">
    <img id="top-circle" src="images/bg-pattern-top.svg" alt="top-circle">
    <img id="bottom-circle" src="images/bg-pattern-bottom.svg" alt="bottom-circle">
    <div>
      <img id="card-pattern" src="images/bg-pattern-card.svg" alt="bg-pattern-card">
      <img id="pfp" src="images/image-victor.jpg" alt="">
    </div>
    <h1 id="name">Victor Crest</h1>
    <h1 id="age">26</h1>
    <h1 id="location">London</h1>
    <h1 id="followers-num">80K</h1>
    <h1 id="followers">Followers</h1>
    <h1 id="likes-num">803K</h1>
    <h1 id="likes">Likes</h1>
    <h1 id="photos-num">1.4K</h1>
    <h1 id="photos">Photos</h1>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
